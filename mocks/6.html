<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<title>CulturalBridge - Share Your Story</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --c-brand: #e87d35;
        --c-brand-light: #f3ece7;
        --c-brand-dark: #d56f2a;
        --c-text-primary: #1b130e;
        --c-text-secondary: #976b4e;
        --c-background: #fcfaf8;
        --c-surface: #ffffff;
        --c-border: #e7d9d0;
      }
      body {
        font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      }
    </style>
</head>
<body class="bg-[var(--c-background)] text-[var(--c-text-primary)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--c-border)] px-10 py-4 shadow-sm">
<div class="flex items-center gap-3 text-[var(--c-text-primary)]">
<div class="w-8 h-8 text-[var(--c-brand)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tight">CulturalBridge</h2>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-medium text-[var(--c-text-secondary)] hover:text-[var(--c-text-primary)] transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-[var(--c-text-secondary)] hover:text-[var(--c-text-primary)] transition-colors" href="#">Explore</a>
<a class="text-sm font-bold text-[var(--c-text-primary)]" href="#">Create</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-[var(--c-text-secondary)] hover:bg-[var(--c-brand-light)] hover:text-[var(--c-text-primary)] transition-colors">
<span class="material-symbols-outlined"> notifications </span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD1ZL135m09VnpoWjnaw3ny8Phqfsmu1h7rL73lPeYEFDP7sTe4pOkNnmAqscBS_8RHknFg3gYqv4qe-3KJ_oPXh7Qk0W_Rhqqcth0cegx8EmfRVKGjExDYAbvmsA-kaOjcdCbLjDrcDsqpk4-sUrZBRpctOSWWJwR7ZZpmkUgQNbJ-o_AMIhGrJiDxoSgr78FTcKDESb5b2vx0CjaW1PN0F1jtbjy0N4s2087U_eJCo3j4z0zEpbtNXcw9KP4cAGK53oVKa_5Mb6ZK");'></div>
</div>
</header>
<main class="flex-1 px-10 py-12 lg:px-20 xl:px-40">
<div class="mx-auto max-w-4xl">
<div class="mb-12 text-center">
<h1 class="text-4xl font-bold tracking-tighter text-[var(--c-text-primary)] sm:text-5xl">Share Your Story</h1>
<p class="mt-4 text-lg text-[var(--c-text-secondary)]">Connect with younger generations by sharing your stories, experiences, and wisdom. Choose a format that best suits your narrative.</p>
</div>
<div class="bg-[var(--c-surface)] rounded-xl shadow-lg border border-[var(--c-border)] overflow-hidden">
<div class="border-b border-[var(--c-border)]">
<div class="flex px-6 gap-6 -mb-px">
<a class="flex items-center gap-2 border-b-2 border-[var(--c-brand)] text-[var(--c-text-primary)] py-4 px-1" href="#">
<span class="material-symbols-outlined text-lg">description</span>
<span class="text-sm font-semibold">Text</span>
</a>
<a class="flex items-center gap-2 border-b-2 border-transparent text-[var(--c-text-secondary)] hover:text-[var(--c-text-primary)] hover:border-[var(--c-brand-light)] py-4 px-1 transition-colors" href="#">
<span class="material-symbols-outlined text-lg">mic</span>
<span class="text-sm font-semibold">Audio</span>
</a>
<a class="flex items-center gap-2 border-b-2 border-transparent text-[var(--c-text-secondary)] hover:text-[var(--c-text-primary)] hover:border-[var(--c-brand-light)] py-4 px-1 transition-colors" href="#">
<span class="material-symbols-outlined text-lg">videocam</span>
<span class="text-sm font-semibold">Video</span>
</a>
</div>
</div>
<div class="p-6 md:p-8 space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-[var(--c-text-primary)]" for="title">Title</label>
<input class="form-input w-full rounded-lg border-[var(--c-border)] bg-[var(--c-brand-light)] placeholder:text-[var(--c-text-secondary)] focus:border-[var(--c-brand)] focus:ring-[var(--c-brand)] transition" id="title" placeholder="Give your story a title" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-[var(--c-text-primary)]" for="story">Story</label>
<textarea class="form-textarea w-full min-h-60 rounded-lg border-[var(--c-border)] bg-[var(--c-brand-light)] placeholder:text-[var(--c-text-secondary)] focus:border-[var(--c-brand)] focus:ring-[var(--c-brand)] transition" id="story" placeholder="Share your story..."></textarea>
</div>
<div class="flex justify-end pt-4">
<button class="flex items-center justify-center rounded-lg h-12 px-6 bg-[var(--c-brand)] text-white text-sm font-bold tracking-wide hover:bg-[var(--c-brand-dark)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--c-brand)] transition-colors shadow-sm">
                    Publish Story
                  </button>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
