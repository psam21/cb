name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean Next cache
        run: rm -rf .next

      - name: Lint
        run: npm run lint:prod

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
